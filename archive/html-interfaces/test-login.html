<!DOCTYPE html>
<html>
<head>
    <title>TMS Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h2>TMS Authentication Test</h2>
    
    <div class="form-group">
        <label>Email/Username:</label>
        <input type="text" id="username" value="test@example.com">
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="test123">
    </div>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testRegister()">Test Register</button>
    
    <div id="result"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="success">
                            <h3>Login Successful!</h3>
                            <p><strong>User:</strong> ${data.user.full_name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                        </div>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="error">Login Failed: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">Network Error: ${error.message}</div>`;
            }
        }
        
        async function testRegister() {
            const username = 'newuser' + Math.floor(Math.random() * 1000);
            const email = username + '@example.com';
            const password = 'test123';
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        full_name: 'New Test User'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="success">
                            <h3>Registration Successful!</h3>
                            <p><strong>Username:</strong> ${data.user.username}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p>You can now login with these credentials.</p>
                        </div>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="error">Registration Failed: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
