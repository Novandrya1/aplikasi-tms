name: TMS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Test Backend
      run: |
        cd backend
        go mod tidy
        go test ./...

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
    
    - name: Test Frontend
      run: |
        cd frontend/aplikasi_tms
        flutter pub get
        flutter test

  build-docker:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker Images
      run: |
        docker compose build --no-cache
    
    - name: Test Docker Services
      run: |
        docker compose up -d
        sleep 30
        curl -f http://localhost:8080/health || exit 1
        docker compose down